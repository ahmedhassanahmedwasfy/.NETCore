

<nb-card>
    <nb-card-header> {{ 'Group_Details' | translate }}
    </nb-card-header>
    <nb-card-body>
        <div class="container">
<form #Form="ngForm"  >
        <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName" style="color: red">*</label>
                        <label for="inputFirstName">{{'NameAr'|translate}}</label>
                        <input required type="text" name="NameAr" class="form-control" [(ngModel)]="Group.NameAr" id="NameAr" placeholder="{{'NameAr'|translate}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                            <label for="inputFirstName" style="color: red">*</label>

                        <label for="inputLastName">{{'NameEn'|translate}}</label>
                        <input required type="text" class="form-control" name="NameEn" id="NameEn" [(ngModel)]="Group.NameEn" placeholder="{{'NameEn'|translate}}">
                    </div>
                </div>
            </div>
</form>
         
        </div>

    </nb-card-body>
</nb-card>
<nb-card>
     <nb-card-header> {{ 'Privilliges' | translate }}
    </nb-card-header>  
    <nb-card-body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p-pickList [source]="source" [target]="Group.Privilliges" sourceHeader="{{'Available' | translate}}" targetHeader="{{'Selected' | translate}}"
                        [responsive]="true" filterBy="brand" dragdrop="false" dragdropScope="cars" sourceFilterPlaceholder="{{'Search'|translate}}"
                        targetFilterPlaceholder="{{'Search'|translate}}" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}">
                        <ng-template let-item pTemplate="item">
                            <div class="ui-helper-clearfix">
                                <!-- <img src="https://picsum.photos/200/300/?random" style="display:inline-block;margin:2px 0 2px 2px" width="48"> -->
                                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{item.NameEn}} - {{item.NameAr}} </div>
                            </div>
                        </ng-template>
                    </p-pickList>
                </div>

            </div>
        </div>

    </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button [disabled]="!Form.form.valid" class="btn btn-success" (click)="save()"> {{'Save' |translate}}</button>

                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
