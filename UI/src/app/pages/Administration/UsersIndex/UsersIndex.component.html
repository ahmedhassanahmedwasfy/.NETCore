<nb-card>
  <nb-card-header>
    {{ 'Users' | translate }}
  </nb-card-header>
  <nb-card-body>
    <p-table #dt [paginator]="true" [rows]="10" [columns]="columns" [value]="users" [responsive]="true">
        <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="{{'Search'| translate}}" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
    
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header | translate }}
          </th>
          <th [style.width]="'30px'" >

          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td [style.text-align]="col.field=='Image'?'center':''" *ngFor="let col of columns">
            <span class="ui-column-title"> {{col.header | translate }}</span>
            <p *ngIf="col.field!='Image'" style="text-overflow:ellipsis"> {{rowData[col.field]}}</p>
            <img *ngIf="col.field=='Image'" [src]="rowData[col.field]?rowData[col.field]:'assets/images/NoPhoto.png'" style=" max-width:70px; max-height: 70px">
          </td>
          <td >
            <a class=" ng2-smart-action ng2-smart-action-edit-edit " [queryParams]="{ 'ID':GenerateParam(rowData.ID)}
              " [routerLink]=" '../usersDetails' ">
              <i class="nb-edit "></i>
            </a>
          </td>
        </tr>
      </ng-template>
      <!-- <ng-template pTemplate="summary ">
           {{Users?.length}} 
        </ng-template> -->
    </p-table>

  </nb-card-body>



</nb-card>
